<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Julie Stores</title>
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href='static/css/style.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>
<body id="top">
  <header class="header" data-header>
    <div class="container">
      <div class="overlay" data-overlay></div>
      <a href="#" class="logo">
        <img src="static/images/logo.png" width="160" height="50" alt="Julie logo">
      </a>
      <button class="nav-open-btn" data-nav-open-btn aria-label="Open Menu">
        <ion-icon name="menu-outline"></ion-icon>
      </button>
      <nav class="navbar" data-navbar>
        <button class="nav-close-btn" data-nav-close-btn aria-label="Close Menu">
          <ion-icon name="close-outline"></ion-icon>
        </button>
        <a href="#" class="logo">
          <img src="static/images/logo.svg" width="190" height="50" alt="Footcap logo">
        </a>
        <ul class="navbar-list">
          <li class="navbar-item">
            <a href="{% url 'home' %}" class="navbar-link">Home</a>
          </li>
          <li class="navbar-item">
            <a href="{% url 'home' %}#Shop" class="navbar-link">Shop</a>
          </li>
          <li class="navbar-item">
            <a href="{% url 'home' %}#Pets" class="navbar-link">Pets</a>
          </li>
          <li class="navbar-item">
            <a href="{% url 'home' %}#Needs" class="navbar-link">Needs</a>
          </li>
          <li class="navbar-item">
            <a href="{% url 'home' %}#Food" class="navbar-link">Food</a>
          </li>
          <li class="navbar-item">
            <a href="{% url 'owner' %}" class="navbar-link">Donor</a>
          </li>
          <li class="navbar-item">
            <a href="{% url 'contact' %}" class="navbar-link">Contact</a>
          </li>
        </ul>
        <ul class="nav-action-list">
          <li>
            <button class="nav-action-btn">
              <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
              <span class="nav-action-text">Search</span>
            </button>
          </li>
          <li class="navbar-item">
            <a href="{% url 'getcart' %}" class="navbar-link"><ion-icon name="cart-outline" aria-hidden="true"></ion-icon></a>
          </li>
          {% if uname %}
          <li class="navbar-item">
            <a href="#" class="navbar-link">Welcome, {{user.sign_name}}</a>
          </li>
          <li class="navbar-item">
            <a href="{% url 'home' %}" class="navbar-link"> logout</a>
          </li>

            {% else %}
        <li>
              <li class="navbar-item">
            <a href="{% url 'login' %}" class="navbar-link">Login</a>
          </li>
        </li>
    {% endif %}

        </ul>
      </nav>
    </div>
  </header>
  <script src="static/js/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
{% block body %}
{% endblock %}
</body>
</html>
